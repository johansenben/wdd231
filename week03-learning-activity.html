<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 3 Learning Activity - Weather API | WDD231 | Ben Johansen</title>
</head>
<body>
    <h1>OpenWeatherMap.org API Test</h1>
    <main>
    <p>The current temperature in Trier, Germany is <span id="current-temp"></span></p>
    <figure>
        <img id="weather-icon" src="" alt="">
        <figcaption></figcaption>
    </figure>
    </main>
    <footer>
    Ben Johansen | OpenWeatherMap.org | CC BY-SA 4.0
    </footer>
    <script defer>
        // select HTML elements in the document
        const currentTemp = document.querySelector('#current-temp');
        const weatherIcon = document.querySelector('#weather-icon');
        const captionDesc = document.querySelector('figcaption');
        const url = 'https://api.openweathermap.org/data/2.5/weather?lat=48.75&lon=6.64&appid=098b0703862ffd84b43084cf731bfeca&units=metric';


        function displayResults(data) {
            currentTemp.innerHTML = `${data.main.temp}&deg;C`;
            //const iconsrc = `https://openweathermap.org/img/w/${______}.___`;
            let desc = data.weather[0].description;
            //weatherIcon.setAttribute('___', _____);
            //weatherIcon.setAttribute('___', _____);
            captionDesc.textContent = `${desc}`;
        }
        
        async function apiFetch() {
            try {
                const response = await fetch(url);
                if (response.ok) {
                    const data = await response.json();
                    console.log(data);
                    displayResults(data);
                } else {
                    throw Error(await response.text());
                }
            } catch (error) {
                console.log(error);
            }
        }
        apiFetch();



    </script>
</body>
</html>
