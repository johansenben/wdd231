<body>
    <header>
        <div class="name">
            <h1>Lethbridge</h1>
            <p>Chamber of Commerce</p>
        </div>
        <button id="light-dark-mode-toggle" tabindex="2" aria-label="Light And Dark Mode Toggle"></button>
        <button id="hamburger-btn" tabindex="1" aria-label="Menu Hamburger Button"></button>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="join.html" class="current-page">Join</a></li>
                <li><a href="discover.html">Discover</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Join</h2>
        <form action="thankyou.html" method="get" id="form">
            <label for="first-name">First Name (Required):
                <input type="text" name="first-name" id="first-name" required autocomplete="given-name">
            </label>
            <label for="last-name">Last Name (Required):
                <input type="text" name="last-name" id="last-name" required autocomplete="family-name">
            </label>

            <label for="organization-title">Organization Title (Required):
                <input type="text" name="organization-title" id="organization-title" required pattern="^[A-Za-z\s\-]{7,}$" autocomplete="organization-title">
            </label>

            <label id="email-label" for="email">Email (Required):
                <input type="email" name="email" id="email" required  autocomplete="email" placeholder="example@gmail.com">
            </label>

            <label for="phone">Phone Number (Required):
                <input type="telephone" name="phone" id="phone" required autocomplete="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </label>
            
            <label for="business-name">Business/Organization Name (Required):
                <input type="text" name="business-name" id="business-name" required autocomplete="organization">
            </label>

            <label id="membership-level-label" for="membership-level">Membership Level (Required):
                <select name="membership-level" id="membership-level" required>
                    <option value="" selected disabled>Select a Membership Level</option>
                    <option value="non-profit">Non Profit</option>
                    <option value="bronze">Bronze</option>
                    <option value="silver">Silver</option>
                    <option value="gold">Gold</option>
                </select>
            </label>
            
            <label id="description-label" for="description">Business/Organization Description:
                <textarea name="description" id="description"></textarea>
            </label>

            <input type="hidden" name="timestamp" id="timestamp">

            <button type="submit">Join</button>
        </form>
        <div class="membership-levels">
            <h3>Membership Levels</h3>
        </div>
        <dialog id="membership-level-details"></dialog>
    </main>
    <footer>
        <div>
            <p class="heading">Lethbridge Chamber of Commerce</p>
            <p>1234 5st</p>
            <p>Lethbridge AB</p>
            <p>email@gmail.com</p>
            <p>(000) 000-0000</p>
        </div>
        <div class="media-logos">
            <ul>
                <li><a href="" class="media-logo"><img src="images/youtube.svg" alt="Youtube" loading="lazy"></a></li>
                <li><a href="" class="media-logo"><img src="images/twitter.svg" alt="Twitter" loading="lazy"></a></li>
                <li><a href="" class="media-logo"><img src="images/linkedin.svg" alt="LinkedIn" loading="lazy"></a></li>
            </ul>
        </div>
        <div>
            <p>WDD 231 Project</p>
            <p>Ben Johansen</p>
            <p>&copy;<span id="current-year"></span> Lethbridge Chamber of Commerce</p>
            <p id="last-modified"></p>
        </div>
    </footer>
</body>
</html>
